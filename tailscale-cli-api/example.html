<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="up">Tailscale UP</button>
    <button id="down">Tailscale DOWN</button>

    <script mode="module">
        let up = document.getElementById('up');
        let down = document.getElementById('down');

        up.addEventListener('click', async () => {
            let response = await fetch('http://127.0.0.1:8000/api/tailscale/up', {
                    method: 'GET',
                    headers: {
                        'access_token': ''
                    }
                })
            let result = await response.json();
            console.log(result);
        });

        down.addEventListener('click', async () => {
            let response = await fetch('http://127.0.0.1:8000/api/tailscale/down', {
                    method: 'GET',
                    headers: {
                        'access_token': ''
                    }
                });
            let result = await response.json();
            console.log(result);
        });

    </script>
</body>
</html>
